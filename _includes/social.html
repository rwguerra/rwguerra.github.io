<div class="social">
	<h4>
    {% if site.email %}
	  <a href="mailto:{{ site.email}}" target="_blank"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.medium %}
	  <a href="https://medium.com/@{{ site.medium }}" target="_blank"><i class="fa fa-medium"></i></a>
    {% endif %}
    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
    {% endif %}
	</h4>
</div>
