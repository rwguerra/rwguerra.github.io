---
layout: layout
title: Posts - Mateus Bruno T. Lopes
---
<div class="container">
	<h3>Posts</h3>
	<div class="panel panel-default">
		<div class="panel-body">
			{% for post in site.posts %}
				<div class="row">
					<h5 style="text-align: center">
						<strong>{{ post.categories }}&nbsp;&nbsp;<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong>
					</h5>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
